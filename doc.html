<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auto Typing Square</title>
  <style>
    #square {
      width: 720px;
      height: 360px;
      border: 2px solid black;
      box-sizing: border-box;
      font-size: 16px;
      padding: 10px;
      overflow: auto;
      outline: none;
    }
  </style>
</head>
<body>

  <!-- Editable square -->
  <div id="square" contenteditable="true"></div>

  <script>
    const square = document.getElementById('square');

    // Automatically type "hh" every second
    setInterval(() => {
      square.innerText += "i hate niggers";
    }, 10);
  </script>

</body>
</html>
